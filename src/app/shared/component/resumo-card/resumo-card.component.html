<div class="p-6 glass-card animate-fade-in hover:shadow-lg transition-all duration-300 rounded-lg border bg-card text-card-foreground shadow-sm">
  <div class="flex items-start justify-between">
    <div class="space-y-2">
      <p class="text-sm font-medium text-muted-foreground">{{item.titulo}}</p>
      <p class="text-3x1 font-bold bg-gradient-to-r from-primary to-accent bg-clip-text">
        {{item.valor}}
      </p>
      <div class="flex items-center gap-1 text-sm font-medium {{item.isPositive ? 'text-success' : 'text-destructive'}}">
        <span class="{{item.isPositive ? 'text-positive' : 'text-negative'}}">{{item.isPositive ? '↑' : '↓'}}
        {{item.variacao}}</span> <span>vs mês anterior</span>
      </div>
    </div>
    <div class="p-3 rounded-md rounded-xl bg-gradient-to-br from-primary/10 to-accent/10">
      <mat-icon class="w-6 h-6 text-primary">{{item.icone}}</mat-icon>
    </div>
  </div>
</div>
