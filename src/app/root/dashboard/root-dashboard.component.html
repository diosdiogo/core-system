  <div class="min-h-screen bg-gradient-to-br from-background via-background to-muted/20 p-6 md:p-8">
    <div class="max-w-7xl mx-auto space-y-8">
      <div class="animate-fade-in">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text mb-2">
          Dashboard
        </h1>
        <p class="text-muted-foreground">Vis칚o geral do seu neg칩cio</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        @if (!isLoading) {
          @for (item of resumoArray; track item.titulo) {
            <app-resumo-card [item]="item"></app-resumo-card>
          }
        }
      </div>

      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-semibold">Faturamento</h2>
          <!-- <PeriodFilter selected={{periodo}} onChange={this.onPeriodoChange} /> -->
          <div class="flex gap-2 animate-fade-in">
            <app-button-filter 
              label="Di치rio" 
              [isActive]="periodo === 'daily'" 
              (buttonClick)="onPeriodoChange($event)" />
            <app-button-filter 
              label="Semanal" 
              [isActive]="periodo === 'weekly'" 
              (buttonClick)="onPeriodoChange($event)" />
            <app-button-filter 
              label="Mensal" 
              [isActive]="periodo === 'monthly'" 
              (buttonClick)="onPeriodoChange($event)" />
          </div>
        </div>
