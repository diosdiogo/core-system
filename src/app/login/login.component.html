<mat-grid-list cols="3" rowHeight="2:3">
  <mat-grid-tile>

    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="card-form-login">
          <img src="../../assets/logoLogin.png" alt="">
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
              [formControl]="email"
              (blur)="updateErrorMessage()"
              required
            />
            <mat-error *ngIf="email.invalid && email.touched">{{errorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" required/>
            <button
              mat-icon-button
              matSuffix
              [formControl]="senha"
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <button mat-raised-button class="btn-primary">ENTRAR</button>
        </div>
      </mat-card-content>
    </mat-card>


  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <img src="../../assets/img-login.jpg" alt="" class="img-login">
  </mat-grid-tile>
</mat-grid-list>
